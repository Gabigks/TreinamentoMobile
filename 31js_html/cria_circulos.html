<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>

    <canvas width="600" height="400"></canvas>

    <script>
        var tela = document.querySelector("canvas");
        var pincel = tela.getContext('2d');

        pincel.fillStyle = 'grey';
        pincel.fillRect(0, 0, 600, 400);

        function criaCirculo(evento){
            var x = evento.pageX - tela.offsetLeft;
            var y = evento.pageY - tela.offsetTop;
            pincel.fillStyle = cores[indiceCorAtual];
            
            if(evento.shiftKey && evento.altKey) {
                alert("Aperte uma s√≥ tecla por vez por favor!");
                return;
            }
            else if (evento.shiftKey && raio < 40) raio+=10; // raio agora passa a valer 30!
            else if (evento.altKey && raio > 10) raio-=5;
            
            pincel.beginPath();
            pincel.arc(x, y, raio, 0, 2 * 3.14);
            pincel.fill();
        }

        function mudaCor(){
            indiceCorAtual++;
            if(indiceCorAtual == cores.length) indiceCorAtual = 0;

            return false;
        }

        var raio = 10;
        var cores = ['blue', 'red', 'green'];
        indiceCorAtual = 0;
        tela.onclick = criaCirculo;
        tela.oncontextmenu = mudaCor;

    </script>

</body>
</html>
